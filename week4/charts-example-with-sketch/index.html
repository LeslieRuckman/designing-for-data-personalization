<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>

    <!-- Custom Font -->
    <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <!-- ROW 1-->
      <div class="row">
        <!-- START DOUGHNUT CHART SECTION -->
        <div class="col-xs-4">
          <h4>Dinners Cooked Vs. Dinners Bought (Total)</h4>
          <div class="stats-holder">
            <span id="cookedCount"></span> Dinners Cooked
          </div>
          <div class="stats-holder">
            <span id="boughtCount"></span> Dinners Bought
          </div>
          <div class="clear-fix"></div>
          <div id="doughnutChartLegend" class="legend"></div>
          <canvas id="doughnutChart"></canvas>
        </div>
        <!-- END DOUGHNUT CHART SECTION -->  
        <!-- START BAR CHART SECTION -->  
        <div class="col-xs-8">
          <h4>Dinners Cooked Vs. Dinners Bought (by Day)</h4>
          <div id="barChartLegend" class="legend"></div>
          <canvas id="barChart"></canvas>
          <!-- END BAR CHART SECTION --> 
        </div>      
      </div> 
    <!-- END ROW 1 -->
    <!-- ROW 2 -->
      <div class="row">
        <!-- START LINE CHART SECTION -->
        <div class="col-xs-12">
          <h4>Dinners Cooked Vs. Dinners Bought (Sept, 2015 - Overall)</h4>
          <div id="lineChartLegend" class="legend"></div>
          <canvas id="lineChart"></canvas>
        </div>
        <!-- END LINE CHART SECTION -->
      </div>
      <!-- END Row 2 -->
      <!-- Row 3 -->
      <div class="row">
        <div class="col-xs-12">
        <h4>Hover on a Day to See Its Data</h4>
          <div id="sketch-holder">
            
          </div>
        </div>
      </div>
      <!-- END Row 3-->

    </div>  
  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- CHART JS -->
    <script src="js/Chart.js"></script>

    <!-- P5 JS -->
    <script src="js/p5.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>

    <!-- CUSTOMER SKETCH JS -->
    <script src="js/sketch.js"></script>

</html>
